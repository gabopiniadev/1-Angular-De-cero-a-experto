<h3>Heroes Desponibles</h3>

<ul>
    <li *ngFor="let heroe of heroes; let i = index"> 
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>

<h3>Heroes Eliminados</h3>

<ul>
    <li *ngFor="let eliminate of deleteHeroes">
        {{eliminate}}
    </li>
</ul>

<button (click)="borrarHeroe()">
    Borrar
</button>
